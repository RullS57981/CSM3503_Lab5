<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../../favicon.ico">
        <title>Singin Template for BootStrap</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/signin.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form class="form-signin" id="frmRegister">
                <h2 class="form-signin-heading">Registration Form</h2>
                <label for="inputEmail" class="sr-only"></label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only"></label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br/>
                <label for="inputPassword" class="sr-only"></label>
                <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required><br/>
                    
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                <button class="btn btn-lg btn-danger btn-block" type="reset">Reset</button>
                <button class="btn btn-lg btn-warning btn-block" id="btnRegister">Login</button>
            </form>
        </div>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
