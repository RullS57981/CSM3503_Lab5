<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../../favicon.ico">
        <title>Singin Template for BootStrap</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/signin.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form class="form-signin" id="frmLogin">
                <h2 class="form-signin-heading">Please sign-in</h2>
                <label for="inputEmail" class="sr-only">Email Address</label>
                <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <div class="checkBox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me 
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <button class="btn btn-lg btn-danger btn-block" type="reset">Reset</button>
                <button class="btn btn-lg btn-warning btn-block" id="btnRegister">Register</button>
            </form>
        </div>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/login.min.js"></script>
    </body>
</html>
